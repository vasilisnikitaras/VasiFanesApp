<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date Logger</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
      color: #333;
    }

    button {
      padding: 0.6rem 1.2rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #log {
      margin-top: 1.5rem;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      max-width: 400px;
      margin: 1.5rem auto 0;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>ðŸ“… Date Logger</h2>
  <button onclick="logDate()">Log Current Date & Time</button>
  <div id="log"></div>

  <script>
    let logs = [];

    function logDate() {
      const now = new Date();
      const timestamp = now.toLocaleString();
      logs.push(timestamp);
      document.getElementById("log").innerText = logs.join("\n");
    }
  </script>
</body>
</html>
