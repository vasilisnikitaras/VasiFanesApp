<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #222;
      --accent: #cc0033;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #eee;
      --accent: #ff6699;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input {
      padding: 0.6rem;
      width: 280px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-bottom: 1rem;
    }

    #strength {
      font-weight: bold;
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 6px;
    }

    .weak {
      background-color: #ffdddd;
      color: #900;
    }
    .medium {
      background-color: #fff3cd;
      color: #996600;
    }
    .strong {
      background-color: #d4edda;
      color: #007500;
    }
  </style>
</head>
<body>
  <h2>üîê Password Strength Checker</h2>
  <input type="password" id="password" placeholder="Enter password..." oninput="checkStrength()" />
  <div id="strength">Type a password to check strength</div>

  <script>
    function checkStrength() {
      const pw = document.getElementById("password").value;
      const strengthDiv = document.getElementById("strength");
      let strength = 0;

      if (pw.length >= 8) strength++;
      if (/[A-Z]/.test(pw)) strength++;
      if (/[0-9]/.test(pw)) strength++;
      if (/[^A-Za-z0-9]/.test(pw)) strength++;

      if (strength <= 1) {
        strengthDiv.textContent = "Weak password";
        strengthDiv.className = "weak";
      } else if (strength <= 3) {
        strengthDiv.textContent = "Medium strength";
        strengthDiv.className = "medium";
      } else {
        strengthDiv.textContent = "Strong password!";
        strengthDiv.className = "strong";
      }
    }
  </script>
</body>
</html>
