<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civic Translator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --accent: #0077cc;
      --hover: #00aaff;
    }
    .dark {
      --bg: #111111;
      --text: #ffffff;
      --accent: #66ccff;
      --hover: #33ddff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      max-height: 100vh;
      overflow-y: auto;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { font-size: 1.1rem; margin-bottom: 1.5rem; }
    select, input, button, textarea {
      display: block;
      margin: 0.75rem auto;
      width: 100%;
      max-width: 600px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid var(--accent);
      border-radius: 8px;
      background-color: var(--bg);
      color: var(--text);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease-in-out;
    }
    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: var(--hover);
    }
    .output {
      margin-top: 1rem;
      padding: 1rem;
      border: 2px dashed var(--accent);
      border-radius: 8px;
      background-color: rgba(0, 119, 204, 0.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--text);
      background-color: var(--bg);
      border-top: 1px solid var(--accent);
    }
  </style>
</head>




<body>
  <div class="container">
    <h1>🌍 Civic Translator</h1>
    <p>A multilingual, poetic platform for community engagement and civic clarity.</p>

    <button onclick="toggleDark()">🌙 Toggle Dark Mode</button>

    <select id="language">
      <option value="en">English</option>
      <option value="el">Greek</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="it">Italian</option>
      <option value="zh">Chinese</option>
      <option value="ar">Arabic</option>
      <option value="ru">Russian</option>
      <option value="ja">Japanese</option>
      <option value="pt">Portuguese</option>
      <option value="tr">Turkish</option>
    </select>

    <select id="languageSelect">
      <option value="en|fr">English → French</option>
      <option value="el|en">Greek → English</option>
      <option value="en|es">English → Spanish</option>
      <option value="en|de">English → German</option>
      <option value="en|it">English → Italian</option>
      <option value="en|zh">English → Chinese</option>
      <option value="en|ar">English → Arabic</option>
      <option value="en|ru">English → Russian</option>
      <option value="en|ja">English → Japanese</option>
      <option value="en|pt">English → Portuguese</option>
      <option value="en|tr">English → Turkish</option>
    </select>

    <button onclick="document.getElementById('fallbackInput').style.display='block'">Enter Launch Report</button>
    <textarea id="fallbackInput" placeholder="Enter fallback insight..." style="display:none;"></textarea>
    <button onclick="translateWithMyMemory()">Try Fallback</button>

    <textarea id="inputText" placeholder="Enter civic insight, poetic report, or public data..."></textarea>
    <button onclick="translateText()">Translate</button>

    <!-- ✅ Το αποτέλεσμα εμφανίζεται εδώ, κάτω από το κουμπί -->
    <div id="translatedOutput" class="output" style="margin-top: 1.5rem;"></div>

    <div id="badgeDisplay"></div>

    <h3 style="margin-top: 2rem;">Civic Log</h3>
    <ul id="logList"></ul>
  </div>

  <!-- 🌿 Poetic Return Button -->
  <div style="margin-top: 2rem; text-align:center;">
    <button onclick="returnToGarden()">🌿 Return to Civic Garden</button>
  </div>

  <footer>© Vasilis Nikitaras – Fanes. All rights reserved.</footer>



<script>
  function toggleDark() {
    document.body.classList.toggle("dark");
  }

  function translateText() {
    const input = document.getElementById("inputText").value.trim();
    const pair = document.getElementById("languageSelect").value.split("|");
    const output = document.getElementById("translatedOutput");
    const logList = document.getElementById("logList");

    if (!input) {
      output.textContent = "Please enter civic insight to translate.";
      return;
    }

    fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(input)}&langpair=${pair[0]}|${pair[1]}`)
      .then(res => res.json())
      .then(data => {
        const translated = data.responseData.translatedText;
        output.innerHTML = `<strong>Translated (${pair[0]} → ${pair[1]}):</strong><br><em>${translated}</em>`;
        output.classList.add("blooming");
        setTimeout(() => output.classList.remove("blooming"), 800);

        const logItem = document.createElement("li");
        logItem.textContent = `🌱 ${input} → ${translated}`;
        logList.prepend(logItem);
      })
      .catch(() => {
        output.textContent = "Translation failed. Try again later.";
      });
  }

  function translateWithMyMemory() {
    const fallback = document.getElementById("fallbackInput").value.trim();
    const output = document.getElementById("translatedOutput");
    const logList = document.getElementById("logList");

    if (!fallback) {
      output.textContent = "Please enter fallback insight.";
      return;
    }

    const poeticResponse = `🌀 Fallback planted: "${fallback}" translated through civic memory.`;
    output.innerHTML = `<strong>Fallback Translation:</strong><br><em>${poeticResponse}</em>`;
    output.classList.add("blooming");
    setTimeout(() => output.classList.remove("blooming"), 800);

    const logItem = document.createElement("li");
    logItem.textContent = `🧠 Fallback → ${poeticResponse}`;
    logList.prepend(logItem);
  }

  function returnToGarden() {
    alert("🌿 You’ve returned to the civic garden.\nAll tools await your next planting.");
    if (typeof closeApp === "function") {
      closeApp();
    }
  }
</script>

<script src="script.js" defer></script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>
</body>
</html>
