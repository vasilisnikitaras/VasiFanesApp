<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civic Translator</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="card">
    <h2>🌍 Civic Translator</h2>
    <p>Translate civic, professional information into your own language.</p>

    <label for="civic-log" style="display:block; margin-top:1rem;">Enter civic log:</label>
    <input type="text" id="civic-log" placeholder="e.g. Public notice, local issue..." style="width:100%; padding:0.5rem; margin-top:0.5rem; border-radius:6px; border:1px solid #ccc;" />

    <button style="margin-top:1rem;" onclick="translateCivic()">Translate</button>

    <div id="translation-output" style="margin-top:1.5rem; font-style:italic;"></div>
  </section>

  <script>
    function translateCivic() {
      const input = document.getElementById('civic-log').value.trim();
      const output = document.getElementById('translation-output');
      if (!input) {
        output.textContent = "Please enter a civic log to translate.";
        return;
      }
      // Poetic placeholder translation logic
      output.textContent = `"${input}" translated into poetic civic clarity. 🌱`;
    }
  </script>
</body>
</html>
