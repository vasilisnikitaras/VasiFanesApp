<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📦 Endora Warehouse Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #222;
      padding: 1rem;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #eee;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .controls button {
      flex: 1 1 48%;
    }
    .item {
      background: #fff;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
    }
    .dark-mode input, .dark-mode select, .dark-mode button {
      background: #2c2c2c;
      color: #eee;
      border: 1px solid #555;
    }
  </style>
</head>
  <body>
  <main class="container">
    <h2>📦 Endora Warehouse Pro</h2>

    <!-- Login/Register -->
    <div id="authSection">
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <input id="confirm" type="password" placeholder="Confirm Password (for register)" />
      <div class="controls">
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
      </div>
    </div>
    <!-- App Section -->
    <div id="appSection" style="display:none;">
      <h3>Welcome, <span id="userDisplay"></span></h3>
      <input id="itemName" placeholder="Item name" />
      <input id="itemQty" type="number" placeholder="Quantity" />
      <input id="itemPrice" type="number" placeholder="Price per unit" />
      <select id="category">
        <option>Furniture</option>
        <option>Electronics</option>
        <option>Books</option>
        <option>Office Supplies</option>
      </select>
      <div class="controls">
        <button onclick="addItem()">Add</button>
        <button onclick="clearItems()">Clear</button>
        <button onclick="exportCSV()">Export CSV</button>
        <button onclick="toggleTheme()">🌗 Theme</button>
        <button onclick="logout()">Logout</button>
      </div>
      <input id="searchInput" placeholder="🔍 Search items..." />
      <div id="itemsList"></div>
    </div>
  </main>
<script>
  const authSection = document.getElementById('authSection');
  const appSection = document.getElementById('appSection');
  const username = document.getElementById('username');
  const password = document.getElementById('password');
  const confirm = document.getElementById('confirm');
  const userDisplay = document.getElementById('userDisplay');
  const itemName = document.getElementById('itemName');
  const itemQty = document.getElementById('itemQty');
  const itemPrice = document.getElementById('itemPrice');
  const category = document.getElementById('category');
  const searchInput = document.getElementById('searchInput');
  const itemsList = document.getElementById('itemsList');

  let currentUser = null;
  let users = JSON.parse(localStorage.getItem('users')) || {};

  window.onload = () => {
    const session = localStorage.getItem('session');
    if (session && users[session]) {
      currentUser = session;
      showApp();
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  };

  function register() {
    const user = username.value.trim();
    const pass = password.value.trim();
    const conf = confirm.value.trim();
    if (!user || !pass || !conf) return alert('Fill all fields');
    if (pass !== conf) return alert('Passwords do not match');
    if (users[user]) return alert('User already exists');
    users[user] = { password: pass, items: [] };
    localStorage.setItem('users', JSON.stringify(users));
    alert('✅ Registered');
  }

  function login() {
    const user = username.value.trim();
    const pass = password.value.trim();
    if (!users[user] || users[user].password !== pass) {
      return alert('❌ Invalid credentials');
    }
    currentUser = user;
    localStorage.setItem('session', user);
    showApp();
  }

  function logout() {
    localStorage.removeItem('session');
    currentUser = null;
    authSection.style.display = 'block';
    appSection.style.display = 'none';
  }

  function showApp() {
    authSection.style.display = 'none';
    appSection.style.display = 'block';
    userDisplay.textContent = currentUser;
    renderItems();
  }
  function addItem() {
    const name = itemName.value.trim();
    const qty = parseInt(itemQty.value);
    const price = parseFloat(itemPrice.value);
    const cat = category.value;
    if (!name || !qty || !price) return alert('Fill all fields');
    users[currentUser].items.push({ name, qty, price, category: cat });
    localStorage.setItem('users', JSON.stringify(users));
    renderItems();
    itemName.value = '';
    itemQty.value = '';
    itemPrice.value = '';
  }

  function clearItems() {
    users[currentUser].items = [];
    localStorage.setItem('users', JSON.stringify(users));
    renderItems();
  }

  function renderItems() {
    itemsList.innerHTML = '';
    const query = searchInput.value.toLowerCase();
    users[currentUser].items
      .filter(i => i.name.toLowerCase().includes(query))
      .forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const total = item.qty * item.price;
        div.textContent = `${item.name} (${item.qty}) - ${item.category} | $${total.toFixed(2)}`;
        itemsList.appendChild(div);
      });
  }

  searchInput.oninput = renderItems;

  function exportCSV() {
    const rows = [['Name', 'Qty', 'Price', 'Category']];
    users[currentUser].items.forEach(i => rows.push([i.name, i.qty, i.price, i.category]));
    const csv = rows.map(r => r.join(',')).join('\\n');
    const blob = new Blob([csv], { type: 'text/csv' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `${currentUser}_warehouse.csv`;
    link.click();
  }

  function toggleTheme() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  }
</script>
</body>
</html>
