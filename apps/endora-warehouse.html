<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Endora Warehouse</title>
  <style>
    body.modal-mode {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 1rem;
    }
    header, footer {
      display: none;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .item-list {
      margin-top: 1rem;
    }
    .item {
      background: #fff;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
    }
    #barcodeImage {
      margin-top: 1rem;
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body class="modal-mode">
  <main class="container">
    <h2>ðŸ“¦ Endora Warehouse</h2>
    <input id="itemName" placeholder="Item name" />
    <input id="itemQty" placeholder="Quantity" type="number" />
    <select id="category">
      <option>Furniture</option>
      <option>Electronics</option>
      <option>Books</option>
      <option>Office Supplies</option>
    </select>
    <div class="controls">
      <button id="addBtn">Add</button>
      <button id="clearBtn">Clear</button>
    </div>

    <input id="barcodeInput" placeholder="Enter barcode value" />
    <select id="barcodeType">
      <option value="code128">Code128</option>
      <option value="ean13">EAN13</option>
      <option value="upc">UPC</option>
    </select>
    <button onclick="generateBarcode()">Generate Barcode</button>
    <canvas id="barcodeImage"></canvas>

    <div id="itemsList" class="item-list"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    const itemName = document.getElementById("itemName");
    const itemQty = document.getElementById("itemQty");
    const category = document.getElementById("category");
    const addBtn = document.getElementById("addBtn");
    const clearBtn = document.getElementById("clearBtn");
    const itemsList = document.getElementById("itemsList");

    addBtn.onclick = () => {
      const name = itemName.value.trim();
      const qty = itemQty.value;
      const cat = category.value;
      if (!name || !qty) return alert("Fill all fields");

      const item = document.createElement("div");
      item.className = "item";
      item.textContent = `${name} (${qty}) - ${cat}`;
      itemsList.appendChild(item);

      itemName.value = "";
      itemQty.value = "";
    };

    clearBtn.onclick = () => {
      itemsList.innerHTML = "";
    };

    function generateBarcode() {
      const value = document.getElementById("barcodeInput").value.trim();
      const type = document.getElementById("barcodeType").value;
      const canvas = document.getElementById("barcodeImage");

      if (!value) return alert("Enter barcode value");

      try {
        JsBarcode(canvas, value, {
          format: type,
          lineColor: "#000",
          width: 2,
          height: 60,
          displayValue: true,
        });
      } catch (e) {
        alert("Invalid barcode format or value");
      }
    }
  </script>
</body>
</html>
