<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <title>Warehouse Stock Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #f4f4f4;
      --card: #2c2c2c;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
      transition: all 0.3s ease;
    }
    .container {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .status {
      font-weight: bold;
    }
    .low { color: red; }
    .ok { color: green; }
    input[type="number"], input[type="text"] {
      width: 80px;
      text-align: center;
    }
    .btn {
      margin: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .export-btn { background: #28a745; color: white; }
    .add-btn { background: #17a2b8; color: white; }
    .search-box {
      margin-bottom: 10px;
      text-align: center;
    }
    .search-box input {
      padding: 6px;
      width: 200px;
    }
    #loginPage {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--card);
      color: var(--text);
      z-index: 9999;
      text-align: center;
      padding-top: 100px;
    }

@media screen and (max-width: 600px) {
  .container {
    padding: 10px;
    max-width: 100%;
  }

  table, th, td {
    font-size: 12px;
    padding: 6px;
  }

  input[type="text"], input[type="number"] {
    width: 100%;
    box-sizing: border-box;
  }

  .btn {
    display: block;
    width: 100%;
    margin: 8px 0;
  }

  .search-box input {
    width: 100%;
  }

  #loginPage {
    padding-top: 50px;
  }
}
    
  </style>
</head>
<body>

  
  <div class="container">
    <button class="btn export-btn" onclick="exportTable()">üì§ Export to Text</button>
    <button class="btn export-btn" onclick="exportToExcel()">üìä Export to Excel</button>
    <button class="btn export-btn" onclick="exportToPDF()">üßæ Export to PDF</button>
    <button class="btn add-btn" onclick="addRow()">‚ûï Add Item</button>
    <button class="btn" onclick="showLoginPage()">üîê Admin Login</button>
    <button class="btn" onclick="toggleTheme()">üåì Toggle Theme</button>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search Item or SKU" onkeyup="filterTable()" />
    </div>

    <h2>üì¶ Warehouse Stock Monitor</h2>
    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>SKU</th>
          <th>Quantity</th>
          <th>Reorder Level</th>
          <th>Status</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" value="Box A" /></td>
          <td><input type="text" value="SKU001" /></td>
          <td><input type="number" value="12" onchange="checkStock(this)" /></td>
          <td><input type="number" value="10" /></td>
          <td class="status"></td>
          <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="loginPage">
    <h2>Admin Login</h2>
    <input type="text" id="loginUser" placeholder="Username" /><br/><br/>
    <input type="password" id="loginPass" placeholder="Password" /><br/><br/>
    <button onclick="submitLogin()">Login</button>
  </div>

  <script>
    function checkStock(input) {
      const row = input.closest("tr");
      const quantity = parseInt(row.cells[2].querySelector("input").value);
      const reorder = parseInt(row.cells[3].querySelector("input").value);
      const statusCell = row.querySelector(".status");
      if (quantity < reorder) {
        statusCell.textContent = "Restock";
        statusCell.className = "status low";
      } else {
        statusCell.textContent = "OK";
        statusCell.className = "status ok";
      }
    }

    function addRow() {
      const table = document.querySelector("#inventoryTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" value="" /></td>
        <td><input type="text" value="" /></td>
        <td><input type="number" value="0" onchange="checkStock(this)" /></td>
        <td><input type="number" value="0" /></td>
        <td class="status"></td>
        <td><button onclick="deleteRow(this)">üóëÔ∏è</button></td>
      `;
      table.appendChild(row);
      checkStock(row.querySelector('input[type="number"]'));
    }

    function deleteRow(btn) {
      btn.closest("tr").remove();
    }

    function filterTable() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
        const item = row.cells[0].querySelector("input").value.toLowerCase();
        const sku = row.cells[1].querySelector("input").value.toLowerCase();
        row.style.display = item.includes(query) || sku.includes(query) ? "" : "none";
      });
    }

    function exportTable() {
      let text = "Item\tSKU\tQuantity\tReorder Level\tStatus\n";
      document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
        const item = row.cells[0].querySelector("input").value;
        const sku = row.cells[1].querySelector("input").value;
        const qty = row.cells[2].querySelector("input").value;
        const reorder = row.cells[3].querySelector("input").value;
        const status = row.cells[4].textContent;
        text += `${item}\t${sku}\t${qty}\t${reorder}\t${status}\n`;
      });
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "warehouse_stock.txt";
      link.click();
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const rows = [["Item", "SKU", "Quantity", "Reorder Level", "Status"]];
      document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
        const item = row.cells[0].querySelector("input").value;
        const sku = row.cells[1].querySelector("input").value;
        const qty = row.cells[2].querySelector("input").value;
        const reorder = row.cells[3].querySelector("input").value;
        const status = row.cells[4].textContent;
        rows.push([item, sku, qty, reorder, status]);
      });
      const ws = XLSX.utils.aoa_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, "Stock");
      XLSX.writeFile(wb, "warehouse_stock.xlsx");
    }

      document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
        const item = row.cells[0].querySelector("input").value;
        const sku = row.cells[1].querySelector("input").value;
        const qty = row.cells[2].querySelector("input").value;
        const reorder = row.cells[3].querySelector("input").value;
        const status = row.cells[4].textContent;
        doc.text(`${item}\t${sku}\t${qty}\t${reorder}\t${status}`, 10, y);

      });

      doc.save("warehouse_stock.pdf");

    function showLoginPage() {
      document.getElementById("loginPage").style.display = "block";
    }

    function submitLogin() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      if (user === "admin" && pass === "1234") {
        alert("Welcome, Admin!");
        document.getElementById("loginPage").style.display = "none";
      } else {
        alert("Invalid login");
      }
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    window.onload = () => {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith("fr")) {
        alert("Langue d√©tect√©e : Fran√ßais");
      } else if (userLang.startsWith("el")) {
        alert("ŒïŒΩœÑŒøœÄŒØœÉœÑŒ∑Œ∫Œµ Œ≥ŒªœéœÉœÉŒ±: ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨");
      } else {
        alert("Detected language: English");
      }

      document.querySelectorAll("#inventoryTable tbody tr").forEach(row => {
        const qtyInput = row.cells[2].querySelector("input");
        checkStock(qtyInput);
      });
    };
  </script>

  <footer style="text-align: center; padding: 20px; font-size: 0.9rem; color: var(--text); background: var(--card); border-top: 1px solid #ccc;">

  </footer>
</body>
</html>
