<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VasiTextForge</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
    }
    .tool-container {
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      resize: vertical;
    }
    .tool-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--button-text);
    }
    button:hover {
      background-color: var(--button-hover);
    }


body {
  font-family: 'Inter', sans-serif;
}

textarea {
  font-family: 'Fira Code', monospace;
}

h1 {
  font-family: 'Playfair Display', serif;
}
    
  </style>
</head>
<body>
  <header>

    <h2 id="previewHeadline" style="font-family: 'Inter', sans-serif;">Sample Preview</h2>

    
    <h1>‚úíÔ∏è VasiTextForge</h1>
    <p>Text crafting at your fingertips.</p>
  </header>

  <section class="tool-container">
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <div class="tool-actions">
      <button onclick="toUppercase()">UPPERCASE</button>
      <button onclick="toLowercase()">lowercase</button>
      <button onclick="toTitleCase()">Title Case</button>
    </div>
  </section>


<select id="fontSelector" onchange="changeFont(this.value)">
  <option value="'Fira Code', monospace">Fira Code</option>
  <option value="'Inter', sans-serif">Inter</option>
  <option value="'Playfair Display', serif">Playfair Display</option>
</select>

  <button onclick="applyRandomFont()">üé≤ Random Font</button>


  

  <script>
    function toUppercase() {
      const txt = document.getElementById("inputText");
      txt.value = txt.value.toUpperCase();
    }
    function toLowercase() {
      const txt = document.getElementById("inputText");
      txt.value = txt.value.toLowerCase();
    }
    function toTitleCase() {
      const txt = document.getElementById("inputText");
      txt.value = txt.value
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }
  </script>



<script>
function changeFont(font) {
  document.getElementById("inputText").style.fontFamily = font;
}

</script>



<script>
function applyRandomFont() {
  const fonts = [
    "'Fira Code', monospace",
    "'Inter', sans-serif",
    "'Playfair Display', serif"
  ];
  const random = fonts[Math.floor(Math.random() * fonts.length)];
  changeFont(random);
}

  
</script>

<script>
  function changeFont(font) {
  document.getElementById("inputText").style.fontFamily = font;
  document.getElementById("previewHeadline").style.fontFamily = font;
}

</script>

  
</body>
</html>
