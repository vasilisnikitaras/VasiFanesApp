<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VasiTextForge</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      padding: 2rem;
      background-color: var(--bg);
      color: var(--text);
    }
    .tool-container {
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      resize: vertical;
    }
    .tool-actions {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--button-text);
    }
    button:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <header>
    <h1>✒️ VasiTextForge</h1>
    <p>Text crafting at your fingertips.</p>
  </header>

  <section class="tool-container">
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    <div class="tool-actions">
      <button onclick="toUppercase()">UPPERCASE</button>
      <button onclick="toLowercase()">lowercase</button>
      <button onclick="toTitleCase()">Title Case</button>
    </div>
  </section>

  <script>
    function toUppercase() {
      const txt = document.getElementById("inputText");
      txt.value = txt.value.toUpperCase();
    }
    function toLowercase() {
      const txt = document.getElementById("inputText");
      txt.value = txt.value.toLowerCase();
    }
    function toTitleCase() {
      const txt = document.getElementById("inputText");
      txt.value = txt.value
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }
  </script>
</body>
</html>
