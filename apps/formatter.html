<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Formatter</title>
  <style>
    :root {
      --bg: #fdfdfd;
      --text: #222;
      --accent: #6600cc;
    }
    [data-theme="dark"] {
      --bg: #181818;
      --text: #eee;
      --accent: #cc66ff;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }

    textarea {
      width: 80%;
      height: 120px;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin: 0.4rem;
      padding: 0.6rem 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #440099;
    }

    #output {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 6px;
      background: #eaeaea;
      font-size: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üîÅ Text Formatter</h2>
  <textarea id="inputText" placeholder="Type your text here..."></textarea>
  <br />
  <button onclick="formatText('upper')">UPPERCASE</button>
  <button onclick="formatText('lower')">lowercase</button>
  <button onclick="formatText('capitalize')">Capitalize Each Word</button>
  <div id="output"></div>

  <script>
    function formatText(type) {
      const input = document.getElementById("inputText").value;
      let result = "";

      if (type === "upper") {
        result = input.toUpperCase();
      } else if (type === "lower") {
        result = input.toLowerCase();
      } else if (type === "capitalize") {
        result = input.replace(/\w\S*/g, function (word) {
          return word.charAt(0).toUpperCase() + word.substr(1).toLowerCase();
        });
      }

      document.getElementById("output").innerText = result;
    }
  </script>
</body>
</html>
