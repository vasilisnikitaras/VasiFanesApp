<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clipboard Copy Tool</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fdfdfd;
    }
    input {
      width: 280px;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #009999;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ“‹ Clipboard Copy Tool</h2>
  <input type="text" id="copyText" placeholder="Type something..." />
  <br />
  <button onclick="copyText()">Copy</button>
  <div id="status"></div>

  <script>
    function copyText() {
      const input = document.getElementById("copyText");
      navigator.clipboard.writeText(input.value).then(() => {
        document.getElementById("status").innerText = "Copied to clipboard!";
      });
    }
  </script>
</body>
</html>
