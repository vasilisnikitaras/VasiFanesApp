<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VasiFanes.app</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <header>
    <h1>VasiFanes.app 🧪</h1>
    <p>One page. Endless ideas.</p>
    <button class="theme-toggle-button" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <section class="app-grid">
    <div class="card">
      <h2>🧮 Mini Calculator</h2>
      <button onclick="loadApp('apps/calculator.html')">Launch</button>
    </div>

    <div class="card">
      <h2>⏱️ Pomodoro Timer</h2>
      <button onclick="loadApp('apps/timer.html')">Launch</button>
    </div>

    <!-- Add more tool cards here -->
  </section>

  <div id="modal-overlay" class="modal-hidden" onclick="closeApp()">
    <div id="modal-content" onclick="event.stopPropagation()">
      <button class="modal-close" onclick="closeApp()">✖</button>
      <iframe id="modal-iframe" src="" title="Tool Viewer"></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 VasiFanes.app | Powered by VasiVerse</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
