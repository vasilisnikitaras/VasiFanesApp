<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VasiFanes.app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>VasiFanes.app 🧪</h1>
    <p>One page. Endless ideas.</p>
    <button class="theme-toggle-button" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <nav>
    <a href="#">Back to Home</a>
  </nav>

  <section class="app-grid">
    <!-- All 9 tool cards -->
    <div class="card">
      <h2>🧮 Mini Calculator</h2>
      <button onclick="loadApp('apps/calculator.html')">Launch</button>
    </div>
    <div class="card">
      <h2>📝 Markdown Previewer</h2>
      <button onclick="loadApp('apps/markdown-preview.html')">Launch</button>
    </div>
    <div class="card">
      <h2>😃 Emoji Feedback</h2>
      <button onclick="loadApp('apps/emoji-feedback.html')">Launch</button>
    </div>
    <div class="card">
      <h2>📋 Clipboard Copy</h2>
      <button onclick="loadApp('apps/clipboard-copy.html')">Launch</button>
    </div>
    <div class="card">
      <h2>✏️ Text Formatter</h2>
      <button onclick="loadApp('apps/formatter.html')">Launch</button>
    </div>
    <div class="card">
      <h2>🔐 Password Checker</h2>
      <button onclick="loadApp('apps/password-checker.html')">Launch</button>
    </div>
    <div class="card">
      <h2>🧾 JSON Exporter</h2>
      <button onclick="loadApp('apps/json-exporter.html')">Launch</button>
    </div>
    <div class="card">
      <h2>🎨 RGB to HEX Converter</h2>
      <button onclick="loadApp('apps/rgb-to-hex.html')">Launch</button> 
    </div>
    <div class="card">
      <h2>📅 Date Logger</h2>
      <button onclick="loadApp('apps/date-logger.html')">Launch</button>
    </div>
  </section>

  <!-- Modal system -->
  <div id="modal-overlay" class="modal-hidden" onclick="closeApp()">
    <div id="modal-content" onclick="event.stopPropagation()">
      <button onclick="closeApp()" class="modal-close">✖</button>
      <iframe id="modal-iframe" src="" frameborder="0"></iframe>
    </div>
  </div>

  <footer>
    <p>Powered by VasiVerse © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
